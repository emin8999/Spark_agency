<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Контакты</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" src="assets/js/i18n.js"></script>
    <script type="module" src="assets/js/headerFooter.js"></script>
    <script type="module" src="assets/js/app.js"></script>
  </head>
  <body>
    <div id="site-header"></div>

    <section class="container">
      <h2 class="section-title" data-i18n="section_contact_title">
        Напишите нам
      </h2>
      <form
        class="contact-form card"
        onsubmit="event.preventDefault(); alert('Форма демонстрационная. Подключите бэкенд или сервис рассылки.');"
      >
        <div>
          <label for="name" data-i18n="contact_form_name"></label>
          <input id="name" name="name" placeholder="Name" required />
        </div>
        <div>
          <label for="email" data-i18n="contact_form_email"></label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Emain"
            required
          />
        </div>
        <div>
          <label for="msg" data-i18n="contact_form_msg"></label>
          <textarea
            id="msg"
            name="msg"
            rows="4"
            placeholder="Your message"
            required
          ></textarea>
        </div>
        <button class="btn" type="submit" data-i18n="contact_form_send">
          Отправить
        </button>
      </form>
    </section>

    <div id="site-footer"></div>
  </body>
</html>
