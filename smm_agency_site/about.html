<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>О нас</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" src="assets/js/i18n.js"></script>
    <script type="module" src="assets/js/headerFooter.js"></script>
    <script type="module" src="assets/js/app.js"></script>
  </head>
  <body>
    <div id="site-header"></div>

    <section class="container">
      <div id="about-hero" class="card" style="overflow: hidden">
        <!-- hero image + title/subtitle -->
      </div>
    </section>

    <section class="container">
      <div class="grid" id="about-stats" style="gap: 16px">
        <!-- KPI-«плитки» -->
      </div>
    </section>

    <section class="container">
      <h2
        class="section-title"
        data-i18n="about_values_title"
        data-i18n-both="1"
      >
        Наши ценности
      </h2>
      <div id="about-values" class="grid" style="gap: 16px"></div>
    </section>

    <section class="container">
      <h2
        class="section-title"
        data-i18n="about_timeline_title"
        data-i18n-both="1"
      >
        История и достижения
      </h2>
      <div id="about-timeline" class="card"></div>
    </section>

    <section class="container">
      <h2 class="section-title" data-i18n="about_team_title" data-i18n-both="1">
        Команда
      </h2>
      <div id="about-team" class="grid" style="gap: 16px"></div>
    </section>

    <div id="site-footer"></div>
  </body>
</html>
